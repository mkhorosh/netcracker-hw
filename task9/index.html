<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>To do list</title>
</head>
<body>
<header>Student To-Do List</header>
<div class="container">
    <div class="main">
        <ul>
            <li><input type="checkbox">Procrastinate</li>
            <li><input type="checkbox">Cry over the task</li>
            <li><input type="checkbox">Complain about hard life</li>
            <li><input type="checkbox">Watch anime</li>
            <li class="add">+ add task
                <ul>
                    <li class="button">Eat something&#127829</li>
                    <li class="button">Have a daydream&#128173;</li>
                    <li class="button">Play with guinea pigs&#128057</li>
                </ul>
            </li>
        </ul></div>
    <div class="menu">
        <ul>
            <li class="goast">Inbox&#128123</li>
            <li>Today(0)</li>
            <li>Tomorrow(&#8734)</li>
        </ul>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
